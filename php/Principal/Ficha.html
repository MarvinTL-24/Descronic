<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Personagem</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fundo escuro para o corpo */
            color: #ffffff; /* Cor do texto para branco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #navbar1 {
            position: fixed; /* Mantém a barra fixa na tela */
            top: 0;
            left: 0;
            width: 220px; /* Largura da navbar */
            height: 100%; /* Ocupa toda a altura da tela */
            background-color: #1e1e1e; /* Cor de fundo escura */
            z-index: 1000; /* Garante que fique acima de outros elementos */
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.5);
        }

        #navbar1 ul {
            list-style: none; /* Remove o estilo de lista */
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaçamento entre os links */
        }

        #navbar1 li {
            display: block;
        }

        #navbar1 a {
            text-decoration: none;
            color: #ffffff; /* Cor do texto */
            font-size: 1rem;
            transition: color 0.3s;
        }

        #navbar1 a:hover {
            color: #f4a261; /* Cor laranja quando passa o mouse */
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #1e1e1e; /* Fundo escuro para o container */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Sombra mais intensa */
            margin-top: 100px; /* Para evitar sobreposição com a barra de navegação */
            margin-left: 250px; /* Ajuste para navbar */
            transition: transform 0.3s ease-in-out; /* Efeito de transição */
        }

        .container:hover {
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
        }

        h1 {
            color: #f4a261; /* Título em laranja */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #f4a261; /* Laranja */
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #f4a261;
            background-color: #333333;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background-color: #f4a261; /* Cor de fundo do botão */
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e76f51; /* Cor do botão ao passar o mouse */
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
                margin-left: 0;
            }

            #navbar1 {
                width: 100%;
                height: auto;
                position: static;
                box-shadow: none;
            }

            #navbar1 ul {
                flex-direction: row;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav id="navbar1">
        <ul>
            <li><a href="perfil.php">Perfil</a></li>
            <li><a href="Ficha.html">Personagem</a></li>
            <li><a href="logout.php">Sair</a></li>
        </ul>
    </nav>
    <div class="fichainer">
        <!-- Nome do personagem -->
        <h1 id="characterNameDisplay">Carregando...</h1>
        
        <!-- Detalhes do Personagem -->
        <div id="characterDetails" style="display:none;">
            <h3>Detalhes do Personagem</h3>
            <div><label>Raça:</label> <span id="raca"></span></div>
            <div><label>Idade:</label> <span id="idade"></span></div>
            <div><label>Peso:</label> <span id="peso"></span></div>
            <div><label>Altura:</label> <span id="altura"></span></div>
            <div><label>Classe:</label> <span id="classe"></span></div>
            <div><label>Subclasse:</label> <span id="subclasse"></span></div>
            <div>
                <label for="Estilo">Estilo de Luta:</label>
                <select id="Estilo" name="Estilo" required>
                    <option value="">Selecione um estilo</option>
                    <option value="Artes Marciais Orientais">Artes Marciais Orientais</option>
                    <option value="Artes Marciais Ocidentais">Artes Marciais Ocidentais</option>
                    <option value="Estilos Modernos de Combate">Estilos Modernos de Combate</option>
                    <option value="Estilos Históricos de Combate">Estilos Históricos de Combate</option>
                    <option value="Armas de Haste">Armas de Haste</option>
                    <option value="Armas de Impacto">Armas de Impacto</option>
                    <option value="Armas de Arremesso">Armas de Arremesso</option>
                    <option value="Ceifeador">Usuario de foices</option>
                    <option value="Mago">Usuario de magia</option>
                    <option value="Duas espadas">Duas espadas</option>
                    <option value="Atirador">Atirador</option>
                    <option value="Espiritualista">Espiritualista</option>
                    <option value="Armas pesadas">Armas pesadas</option>
                    <option value="Protetor">Protetor</option>
                    <option value="Chicoteador">Chicoteador</option>
                    <option value="Esgrima">Esgrimista</option>
                </select>
            </div>
            <div><label>Personalidade:</label> <span id="personalidade"></span></div>
            <div>
                <label>Karma:</label>
                <input type="text" id="karma" name="karma">
            </div>
            <div class="character-image">
                <label for="characterImage">Imagem do Personagem:</label>
                <input type="file" id="characterImage" name="characterImage">
                <div id="imagePreview"></div>
            </div>
            <button id="saveChanges">Salvar Alterações</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Carrega dados do personagem
            fetch('ficha.php', { 
                method: 'POST', 
                body: new URLSearchParams({ action: 'search' }),
                credentials: 'include' // Garante que os cookies de sessão sejam enviados
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('characterDetails').style.display = 'block';
                        document.getElementById('characterNameDisplay').textContent = data.nome;
                        document.getElementById('raca').textContent = data.raca;
                        document.getElementById('idade').textContent = data.idade;
                        document.getElementById('peso').textContent = data.peso;
                        document.getElementById('altura').textContent = data.altura;
                        document.getElementById('classe').textContent = data.classe;
                        document.getElementById('subclasse').textContent = data.subclasse;
                        document.getElementById('Estilo').value = data.estilo || '';
                        document.getElementById('personalidade').textContent = data.personalidade;
                        document.getElementById('karma').value = data.karma || '';
                        if (data.imagem) {
                            const imgElement = document.createElement('img');
                            imgElement.src = data.imagem;
                            imgElement.alt = 'Imagem do personagem';
                            imgElement.style.maxWidth = '400px';
                            document.getElementById('imagePreview').innerHTML = '';
                            document.getElementById('imagePreview').appendChild(imgElement);
                        }
                    }
                })
                .catch(error => console.error('Erro:', error));
        });

        // Salva alterações
        document.getElementById('saveChanges').addEventListener('click', function () {
            const formData = new FormData();
            formData.append('action', 'save');
            formData.append('Estilo', document.getElementById('Estilo').value);
            formData.append('karma', document.getElementById('karma').value);
            const fileInput = document.getElementById('characterImage');
            if (fileInput.files.length > 0) {
                formData.append('imagem', fileInput.files[0]);
            }
            fetch('ficha.php', { 
                method: 'POST', 
                body: formData, 
                credentials: 'include' 
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Alterações salvas com sucesso!');
                    } else {
                        alert('Erro ao salvar alterações.');
                    }
                })
                .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
