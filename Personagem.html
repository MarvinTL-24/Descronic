<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criação de Personagem</h1>
        
        <label for="idade">Idade (17 a 65):</label>
        <input type="number" id="idade" min="17" max="65">

        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <label for="altura">Altura (150 a 200 cm):</label>
        <input type="number" id="altura" min="150" max="200">

        <label for="peso">Peso (50 a 150 kg):</label>
        <input type="number" id="peso" min="50" max="150">

        <label>Escolha uma Classe:</label>
        <p><a href="Classes.html" target="_blank">Clique aqui para ver a lista de classes</a></p>
        <input type="text" id="classeEscolhida" placeholder="Digite sua classe após consulta">

        <button onclick="gerarPersonagem()">Criar Personagem</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function gerarPersonagem() {
            const idade = document.getElementById("idade").value;
            const sexo = document.getElementById("sexo").value;
            const altura = document.getElementById("altura").value;
            const peso = document.getElementById("peso").value;
            const classe = document.getElementById("classeEscolhida").value;
            
            let result = document.getElementById("result");

            if (idade < 17 || idade > 65) {
                result.innerHTML = "Idade inválida! Escolha uma idade entre 17 e 65 anos.";
                return;
            }
            if (altura < 150 || altura > 200) {
                result.innerHTML = "Altura inválida! Escolha uma altura entre 150 e 200 cm.";
                return;
            }
            if (peso < 50 || peso > 150) {
                result.innerHTML = "Peso inválido! Escolha um peso entre 50 e 150 kg.";
                return;
            }

            let imc = peso / ((altura / 100) ** 2);
            let imcClassificacao;
            let bonus;
            let limitacao;

            if (imc < 18.5) {
                imcClassificacao = "Abaixo do peso";
                bonus = "Agilidade";
                limitacao = "Força";
            } else if (imc < 25) {
                imcClassificacao = "Peso normal";
                bonus = "Equilíbrio";
                limitacao = "Nenhuma limitação";
            } else if (imc < 30) {
                imcClassificacao = "Sobrepeso";
                bonus = "Resistência";
                limitacao = "Agilidade";
            } else if (imc < 35) {
                imcClassificacao = "Obesidade grau 1";
                bonus = "Resiliência";
                limitacao = "Mobilidade";
            } else if (imc < 40) {
                imcClassificacao = "Obesidade grau 2";
                bonus = "Força";
                limitacao = "Saúde";
            } else {
                imcClassificacao = "Obesidade grau 3";
                bonus = "Nenhuma bonificação";
                limitacao = "Saúde severamente afetada";
            }

            result.innerHTML = `
                <p>Idade: ${idade}</p>
                <p>Sexo: ${sexo}</p>
                <p>Altura: ${altura} cm</p>
                <p>Peso: ${peso} kg</p>
                <p>Classe: ${classe}</p>
                <p>IMC: ${imc.toFixed(2)} (${imcClassificacao})</p>
                <p>Bonificação: ${bonus}</p>
                <p>Limitação: ${limitacao}</p>
            `;
        }
    </script>
</body>
</html>
