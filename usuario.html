<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando seu Usuario</title>
    <link rel="stylesheet" href="style/modelos/ficha.css">
</head>
<body>
    <h2>Usuario principal</h2>
    <p>OBS: Será a forma de visualizar, salvar e editar os personagens que criar.</p>

    <!-- Formulário para criar usuário -->
    <form action="php/Principal/usuario.php" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Do seu usuario, não do personagem." required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Escolha uma senha segura." required>

        <label for="bio">Biografia</label>
        <textarea id="bio" name="bio" placeholder="Escreva algo sobre você." required></textarea>

        <label for="imagem_perfil">Imagem do Perfil</label>
        <input type="file" id="imagem_perfil" name="imagem_perfil" accept="image/*">

        <button type="submit">Salvar Ficha</button>
    </form>
</body>
</html>
