<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armas, Magias e Pactos</title>
    <style>
        /* Definir o fundo da página */
        body {
            color: rgb(98, 208, 255);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%; /* Garante que o body ocupe toda a altura da tela */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        /* Container principal */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo com transparência */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
        }

        /* Título principal */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #f4a261;
        }

        /* Categoria de itens (armas, magias, pactos) */
        .categoria {
            margin-bottom: 40px;
        }

        /* Título das categorias */
        .categoria h2 {
            font-size: 28px;
            text-align: center;
            color: #f4a261;
        }

        /* Estilo para cada item (arma, magia, pacto) */
        .item {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo transparente com sombra */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Título de cada item (arma, magia, pacto) */
        .item h3 {
            font-size: 24px;
            color: #f4a261;
            margin-bottom: 10px;
        }

        /* Área das habilidades dentro de cada item */
        .habilidades {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Estilo para cada habilidade */
        .habilidade {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #f4a261;
            padding: 10px;
            margin: 5px;
            width: 45%;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box; /* Para garantir que o padding não estoure a largura */
        }

        /* Título da habilidade */
        .habilidade h4 {
            color: #f4a261;
            font-size: 18px;
        }

        /* Descrição da habilidade */
        .habilidade p {
            color: #fff;
            font-size: 14px;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #f4a261;
        }

        /* Link do rodapé */
        .footer a {
            color: #f4a261;
            text-decoration: none;
            font-size: 18px;
        }

        /* Estilo de hover para as habilidades */
        .habilidade:hover {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        /* Garantir que a página preencha a altura completa */
        html, body {
            height: 100%;
        }

        #menu-button {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
