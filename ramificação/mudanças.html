<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanças</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #ffd700;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.1);
            border-color: #007BFF;
        }

        .info-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .info-container.active {
            display: block;
        }

        .info-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
        }

        .info-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .close-button:hover {
            background: #ff1c1c;
        }
        #menu-button {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
        }
        .mystery-message {
            margin-top: 50px;
            text-align: center;
            font-size: 18px;
            color: #ffd700;
            font-style: italic;
        }
        #menu-button {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        #menu-button .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 10px solid rgb(148, 21, 21); /* Cor da seta */
        }
    </style>
</head>
<body>
    <a href="../Informações.html">
        <button id="menu-button">
            <i class="arrow"></i> <!-- Ícone de seta para trás -->
        </button>
    </a>
    <h2>Bem-vindo ao seu novo mundo. O sol neon está brilhando!</h2>
    <div class="image-container">
        <img src="climas/manhã.png" alt="Manhã" onclick="showInfo('Manhã', 1)">
        <img src="climas/noite.jpeg" alt="Noite" onclick="showInfo('Noite', 2)">
        <img src="climas/nevoa.jpeg" alt="Nevoa" onclick="showInfo('Nevoa', 3)">
        <img src="climas/chuva.jpeg" alt="Chuva" onclick="showInfo('Chuva', 4)">
        <img src="climas/eclipse.jpeg" alt="Eclipse" onclick="showInfo('Eclipse', 5)">
    </div>

    <div id="info-container" class="info-container">
        <button class="close-button" onclick="closeInfo()">&times;</button>
        <h3 id="info-title">Climas</h3>
        <div id="info-content">
            <p>Conteúdo</p>
        </div>
    </div>
    <div class="mystery-message">
        O que acontece é sempre um mistério, então não confie nem mesmo no clima ou no que vê, só use sua percepção.
    </div>

    <script>
        const infoData = {
            1: {
                title: 'Manhã',
                content: `
                    <p>Duração: 3 horas.</p>
                    <p>Coloração: Verde neon.</p>
                    <p>Interferência: O calor pode causar problemas em certas regiões ou facilitar a criação de variáveis.</p>
                    <p>Bônus: A habilidade de fogo ou de luz tem um potencial maior de funcionar.</p>
                `,
            },
            2: {
                title: 'Noite',
                content: `
                    <p>Duração: 2 horas.</p>
                    <p>Coloração: Azul marinho.</p>
                    <p>Interferência: Certas quests, habilidades ou puzzles dependem dessa luz.</p>
                    <p>Bônus: A habilidade de gelo ou de magia gravitacional tem um potencial maior de funcionar.</p>
                `,
            },
            3: {
                title: 'Nevoa',
                content: `
                    <p>Duração: 1 hora - aleatoriamente.</p>
                    <p>Coloração: A nevoa irá deixar mais difícil a visualização de áreas de visão ampla.</p>
                    <p>Interferência: Mesmo dificultando a visão ele tem como principal foco facilitar missões furtivas, roubos e assassinatos.</p>
                    <p>Bônus: O uso de classes com destreza e percepção avançados podem aproveitar melhor para uso de suas habilidades.</p>
                `,
            },
            4: {
                title: 'Chuva',
                content: `
                    <p>Duração: 30 minutos - aleatoriamente.</p>
                    <p>Coloração: Fica mais escuro, mas ficará com a tonalidade mais ofuscada do clima atual.</p>
                    <p>Interferência: Poderes com fraqueza à água estarão mais fracos e com potência reduzida. Isso também afetará o mapa em relação a inundações e criação de mudanças no mapa.</p>
                    <p>Bônus: Eletricidade e poderes sobrenaturais podem ter capacidade maior de funcionar.</p>
                `,
            },
            5: {
                title: 'Eclipse',
                content: `
                    <p>Duração: 1 dia todo.</p>
                    <p>Coloração: Roxo com teor de vermelho carmesim.</p>
                    <p>Interferência: Os monstros têm a bonificação de 30% de poder bruto aumentados. Dependendo do nível e região o monstro pode abrir ou destruir o local em questão criando variações no mapa maior.</p>
                    <p>Bônus: O XP ganho durante esse horário é 20% maior, mas dependendo do monstro e seu nível de influência pode dar armas de grau maior ao estabelecido na região.</p>
                `,
            },
        };

        function showInfo(title, index) {
            const container = document.getElementById('info-container');
            const titleEl = document.getElementById('info-title');
            const contentEl = document.getElementById('info-content');

            titleEl.textContent = infoData[index].title;
            contentEl.innerHTML = infoData[index].content;

            container.classList.add('active');
        }

        function closeInfo() {
            const container = document.getElementById('info-container');
            container.classList.remove('active');
        }
    </script>
</body>
</html>
