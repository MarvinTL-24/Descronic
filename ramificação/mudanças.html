<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanças</title>
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #232526, #414345); /* Fundo com gradiente escuro */
            margin: 0;
            padding: 20px;
            color: #fff; /* Texto branco para contraste */
        }

        h2 {
            text-align: center;
            color: #ffd700; /* Amarelo ouro */
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000; /* Sombra para destaque */
        }

        svg {
            display: block;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .node rect {
            fill: #69b3a2;
            stroke: #ffffff;
            stroke-width: 2;
            rx: 10;
            ry: 10;
            transition: fill 0.3s ease, transform 0.2s ease; /* Suavizar alterações */
        }

        .node rect:hover {
            fill: #ffd700; /* Destaque ao passar o mouse */
            transform: scale(1.1); /* Leve aumento */
        }

        .node text {
            font-size: 14px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2;
        }

        .observations {
            fill: #ffd700; /* Destaque dourado */
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        #menu-button {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre as imagens */
            margin-top: 20px;
        }
        .image-container img {
            width: 100px; /* Tamanho da imagem */
            height: 100px; /* Tamanho da imagem */
            border-radius: 50%; /* Torna a imagem circular */
            object-fit: cover; /* Ajusta a imagem ao círculo */
            border: 2px solid #ccc; /* Borda inicial */
            transition: transform 0.3s, border-color 0.3s; /* Animação no hover */
            cursor: pointer; /* Mostra o cursor de clique */
        }
        .image-container img:hover {
            transform: scale(1.1); /* Aumenta levemente o tamanho */
            border-color: #007BFF; /* Altera a cor da borda */
        }
        .info-box {
            display: none; /* Inicialmente oculto */
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 400px;
            text-align: center;
        }
        .info-box.active {
            display: block; /* Mostra a caixa de informações */
        }
        
    </style>
</head>
<body>
    <a href="../Informações.html">
        <button id="menu-button">
            <i class="fas fa-user"></i> <!-- Ícone de menu -->
        </button>
    </a>
    <h2>Bem-vindo ao seu novo mundo. O sol neon está brilhando!</h2>
    <div class="image-container">
        <img src="imagem1.jpg" alt="Imagem 1" onclick="showInfo(1)">
        <img src="imagem2.jpg" alt="Imagem 2" onclick="showInfo(2)">
        <img src="imagem3.jpg" alt="Imagem 3" onclick="showInfo(3)">
        <img src="imagem4.jpg" alt="Imagem 4" onclick="showInfo(4)">
        <img src="imagem5.jpg" alt="Imagem 5" onclick="showInfo(5)">
    </div>

    <div id="info-1" class="info-box">
        <p>Informações sobre a Imagem 1.</p>
    </div>
    <div id="info-2" class="info-box">
        <p>Informações sobre a Imagem 2.</p>
    </div>
    <div id="info-3" class="info-box">
        <p>Informações sobre a Imagem 3.</p>
    </div>
    <div id="info-4" class="info-box">
        <p>Informações sobre a Imagem 4.</p>
    </div>
    <div id="info-5" class="info-box">
        <p>Informações sobre a Imagem 5.</p>
    </div>

    <script>
        function showInfo(index) {
            // Oculta todas as caixas de informações
            document.querySelectorAll('.info-box').forEach(box => {
                box.classList.remove('active');
            });
            // Mostra a caixa correspondente à imagem clicada
            document.getElementById(`info-${index}`).classList.add('active');
        }
    </script>
</body>
</html>
