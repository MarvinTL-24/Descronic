<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #232526, #414345);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #ffd700;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.1);
            border-color: #007BFF;
        }

        .info-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .info-container.active {
            display: block;
        }

        .info-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
        }

        .info-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .close-button:hover {
            background: #ff1c1c;
        }
        #menu-button {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
        }
        .mystery-message {
            margin-top: 50px;
            text-align: center;
            font-size: 18px;
            color: #ffd700;
            font-style: italic;
        }
        #menu-button {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        #menu-button .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 10px solid rgb(148, 21, 21); /* Cor da seta */
        }
    </style>
</head>
<body>
    <a href="../Informações.html">
        <button id="menu-button">
            <i class="arrow"></i> <!-- Ícone de seta para trás -->
        </button>
    </a>
    <h2>Como adquirir recompensas.</h2>
    <div class="image-container">
        <img src="./ganhos/missões.webp" alt="Missão" onclick="showInfo('Missão', 1)">
        <img src="./ganhos/inspecionar.png" alt="Inspecionar" onclick="showInfo('Inspecionar', 2)">
        <img src="./ganhos/puzzle.png" alt="Puzzles" onclick="showInfo('Puzzles', 3)">
        <img src="./ganhos/monstros.png" alt="Criaturas" onclick="showInfo('Criaturas', 4)">
        <img src="./ganhos/criar.png" alt="Criação" onclick="showInfo('Criação', 5)">
    </div>

    <div id="info-container" class="info-container">
        <button class="close-button" onclick="closeInfo()">&times;</button>
        <h3 id="info-title">Recompensas</h3>
        <div id="info-content">
            <p>Conquistas</p>
        </div>
    </div>
    <div class="mystery-message">
        Nem mesmo a melhor recompensa vale o sacrificio que ira o precidir.
    </div>

    <script>
        const infoData = {
            1: {
                title: 'Missão',
                content: `
                    <p>Tipo: .</p>
                    <p>Raridade: .</p>
                    <p>Dano: .</p>
                    <p>Bônus: .</p>
                `,
            },
            2: {
                title: 'Inspecionar',
                content: `
                    <p>Tipo: .</p>
                    <p>Raridade: .</p>
                    <p>Dano: .</p>
                    <p>Bônus: .</p>
                `,
            },
            3: {
                title: 'Puzzles',
                content: `
                    <p>Tipo: .</p>
                    <p>Raridade: .</p>
                    <p>Dano: .</p>
                    <p>Bônus: .</p>
                `,
            },
            4: {
                title: 'Criaturas',
                content: `
                    <p>Tipo: .</p>
                    <p>Raridade: .</p>
                    <p>Dano: .</p>
                    <p>Bônus: .</p>
                `,
            },
            5: {
                title: 'Criação',
                content: `
                    <p>Tipo: .</p>
                    <p>Raridade: .</p>
                    <p>Dano: .</p>
                    <p>Bônus: .</p>
                `,
            },
        };

        function showInfo(title, index) {
            const container = document.getElementById('info-container');
            const titleEl = document.getElementById('info-title');
            const contentEl = document.getElementById('info-content');

            titleEl.textContent = infoData[index].title;
            contentEl.innerHTML = infoData[index].content;

            container.classList.add('active');
        }

        function closeInfo() {
            const container = document.getElementById('info-container');
            container.classList.remove('active');
        }
    </script>
</body>
</html>
