<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso de suas escolhas</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #232526, #414345); /* Fundo com gradiente escuro */
            margin: 0;
            padding: 20px;
            color: #fff; /* Texto branco para contraste */
        }

        h2 {
            text-align: center;
            color: #ffd700; /* Amarelo ouro */
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000; /* Sombra para destaque */
        }

        svg {
            display: block;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .node rect {
            fill: #69b3a2;
            stroke: #ffffff;
            stroke-width: 2;
            rx: 10;
            ry: 10;
            transition: fill 0.3s ease, transform 0.2s ease; /* Suavizar alterações */
        }

        .node rect:hover {
            fill: #ffd700; /* Destaque ao passar o mouse */
            transform: scale(1.1); /* Leve aumento */
        }

        .node text {
            font-size: 14px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2;
        }

        .observations {
            fill: #ffd700; /* Destaque dourado */
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        #menu-button {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            padding: 10px;
            background-color: #f3f1f1;
            color: rgb(148, 21, 21);
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="../Informações.html">
        <button id="menu-button">
            <i class="fas fa-user"></i> <!-- Ícone de menu -->
        </button>
    </a>
    <h2>Maior peso:</h2>
    <svg width="1800" height="1000">
        <!-- Observações -->
        <text class="observations" x="50" y="920">
            OBS: São pontos de variáveis oscilatórias, pois até mesmo a morte ou fracasso em certas quests podem influenciar na criação ou não de modos de influenciar o local em que está.
        </text>
        <text class="observations" x="50" y="950">
            OBS: A porcentagem não representa a escolha ideal, mas o que a sociedade em que estão inseridos mais valoriza.
        </text>
    </svg>

    <script>
        const data = {
            name: "Variáveis",
            children: [
                {
                    name: "Atributos",
                    children: [
                        { name: "Humanos: 20%" },
                        { name: "Dragonewtes: 80%" },
                        { name: "Demônios: 50%" },
                        { name: "Elfos: 30%" },
                        { name: "Anões: 50%" },
                        { name: "Druidas: 30%" }
                    ]
                },
                {
                    name: "Reputação",
                    children: [
                        { name: "Humanos: 60%" },
                        { name: "Dragonewtes: 10%" },
                        { name: "Demônios: 20%" },
                        { name: "Elfos: 50%" },
                        { name: "Anões: 60%" },
                        { name: "Druidas: 100%" }
                    ]
                },
                {
                    name: "Moral",
                    children: [
                        { name: "Humanos: 40%" },
                        { name: "Dragonewtes: 30%" },
                        { name: "Demônios: 50%" },
                        { name: "Elfos: 100%" },
                        { name: "Anões: 30%" },
                        { name: "Druidas: 80%" }
                    ]
                },
                {
                    name: "Recursos",
                    children: [
                        { name: "Humanos: 30%" },
                        { name: "Dragonewtes: 10%" },
                        { name: "Demônios: 30%" },
                        { name: "Elfos: 50%" },
                        { name: "Anões: 100%" },
                        { name: "Druidas: 60%" }
                    ]
                }
            ]
        };

        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const g = svg.append("g").attr("transform", "translate(50,50)");

        const tree = d3.tree().size([height - 200, width - 200]);

        const root = d3.hierarchy(data);
        tree(root);

        const link = g
            .selectAll(".link")
            .data(root.links())
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x));

        const node = g
            .selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        node.append("rect")
            .attr("width", 120)
            .attr("height", 30)
            .attr("x", -60)
            .attr("y", -15);

        node.append("text")
            .text(d => d.data.name);
    </script>
</body>
</html>
