<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Lista de Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            width: 220px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            color: #007bff;
        }
        .card p {
            color: #666;
        }
        .class-image {
            width: 100%;
            height: 200px; /* Ajuste a altura conforme necessário */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .subclass-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .subclass-card {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }
        .subclass-card:hover {
            transform: scale(1.05);
        }
        .subclass-card .details {
            display: none;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .karma-bar {
            margin-top: 10px;
            height: 10px;
            background: linear-gradient(to right, #00ff00, #ff0000);
            border-radius: 5px;
        }
        .toggle-details {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-details:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        function criarContainers() {
            const container = document.querySelector(".container");

            for (let classe in classesInfo) {
                // Criar o container da classe
                const classContainer = document.createElement("div");
                classContainer.className = "class-container";
                classContainer.style.marginBottom = "30px";

                // Adicionar o título da classe
                const classTitle = document.createElement("h2");
                classTitle.textContent = classe;
                classTitle.style.textAlign = "center";

                // Adicionar a imagem da classe
                const classImage = document.createElement("img");
                classImage.src = classesInfo[classe].imagem;
                classImage.alt = classe;
                classImage.style.display = "block";
                classImage.style.margin = "0 auto";
                classImage.style.borderRadius = "8px";

                // Adicionar as subclasses
                const subclassContainer = document.createElement("div");
                subclassContainer.className = "subclass-container";
                subclassContainer.style.display = "flex";
                subclassContainer.style.justifyContent = "center";
                subclassContainer.style.gap = "15px";
                subclassContainer.style.marginTop = "20px";

                const subclasses = classesInfo[classe].subclasses;
                for (let sub in subclasses) {
                    const subCard = document.createElement("div");
                    subCard.className = "subclass-card";
                    subCard.style.textAlign = "center";
                    subCard.style.backgroundColor = "#e9ecef";
                    subCard.style.padding = "10px";
                    subCard.style.borderRadius = "8px";
                    subCard.style.width = "150px";
                    subCard.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";

                    // Adicionar imagem da subclasse
                    const subImage = document.createElement("img");
                    subImage.src = subclasses[sub].imagem;
                    subImage.alt = sub;
                    subImage.style.width = "100%";
                    subImage.style.borderRadius = "8px";

                    // Adicionar nome da subclasse
                    const subTitle = document.createElement("h3");
                    subTitle.textContent = sub;
                    subTitle.style.marginTop = "10px";
                    subTitle.style.fontSize = "16px";

                    // Adicionar status
                    const subStatus = document.createElement("p");
                    subStatus.textContent = subclasses[sub].status;

                    // Adicionar karma bar
                    const karmaBar = document.createElement("div");
                    karmaBar.style.marginTop = "10px";
                    karmaBar.style.height = "10px";
                    karmaBar.style.width = `${subclasses[sub].karmaPercent}%`;
                    karmaBar.style.background = "linear-gradient(to right, #00ff00, #ff0000)";
                    karmaBar.style.borderRadius = "5px";

                    // Adicionar tudo no card da subclasse
                    subCard.appendChild(subImage);
                    subCard.appendChild(subTitle);
                    subCard.appendChild(subStatus);
                    subCard.appendChild(karmaBar);

                    // Adicionar o card ao container de subclasses
                    subclassContainer.appendChild(subCard);
                }

                // Montar o container completo
                classContainer.appendChild(classTitle);
                classContainer.appendChild(classImage);
                classContainer.appendChild(subclassContainer);

                // Adicionar o container ao DOM principal
                container.appendChild(classContainer);
            }
        }

        criarContainers();
