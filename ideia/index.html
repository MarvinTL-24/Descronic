<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/estilos.css" />
		<link rel="stylesheet" href="./src/css/responsivo.css" />

		<title>Visualização de Classes</title>
		<style>
			body {
				font-family: 'Rubik', sans-serif;
				background-color: #f0f0f0;
				color: #333;
				padding: 20px;
			}

			.personagens {
				display: flex;
				flex-wrap: wrap;
				gap: 20px;
				justify-content: center;
			}

			.personagem {
				cursor: pointer;
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				width: 200px;
				padding: 15px;
				text-align: center;
				transition: transform 0.3s;
			}

			.personagem:hover {
				transform: scale(1.05);
			}

			.personagem img {
				width: 100%;
				border-radius: 5px;
			}

			.detalhes-subclasse {
				margin-top: 20px;
				padding: 20px;
				background-color: rgba(255, 255, 255, 0.95);
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			.subclasse-container {
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
				justify-content: center;
				margin-top: 20px;
			}

			.subclasse {
				width: 150px;
				background-color: #e7e7e7;
				border-radius: 8px;
				padding: 15px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			.subclasse h3 {
				color: #007bff;
			}

			.karma-bar {
				margin-top: 10px;
				height: 10px;
				width: 100%;
				background: linear-gradient(to right, #00ff00, #ff0000);
				border-radius: 5px;
			}

		</style>
	</head>

	<body>
		<main class="personagens">
			<div class="personagem">
				<img class="imagem" src="./src/imagens/guerreiro.png" alt="Guerreiro" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Guerreiro</h2>
					<p class="descricao">.</p>
				</div>
			</div>

			<div class="personagem">
				<img class="imagem" src="./src/imagens/mago.png" alt="Mago" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Mago</h2>
					<p class="descricao">.</p>
				</div>
			</div>

			<div class="personagem selecionado">
				<img class="imagem" src="./src/imagens/beserker.jpg" alt="Berserker" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Berserker</h2>
					<p class="descricao">.</p>
				</div>
			</div>

			<div class="personagem">

				<img class="imagem" src="./src/imagens/Atirador.png" alt="Atirador" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Atirador</h2>
					<p class="descricao">.</p>
				</div>
			</div>

			<div class="personagem">
				<img class="imagem" src="./src/imagens/assasino.png" alt="Assasino" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Assasina</h2>
					<p class="descricao">.</p>
				</div>
			</div>
			<div class="personagem">
				<img class="imagem" src="./src/imagens/Paladino.png" alt="Paladino" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Paladino</h2>
					<p class="descricao">.</p>
				</div>
			</div>
			<div class="personagem">
				<img class="imagem" src="./src/imagens/pactualista.png" alt="Espiritualista" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Espiritualista</h2>
					<p class="descricao">.</p>
				</div>
			</div>
			<div class="personagem">
				<img class="imagem" src="./src/imagens/desbravador.png" alt="Desbravador" />
				<div class="conteudo">
					<i class="logo"></i>
					<h2 class="nome-personagem">Desbravador</h2>
					<p class="descricao">.</p>
				</div>
			</div>
		</main>
		<ul class="botoes">
			<li>
				<button class="botao">
					<img src="" alt="Guerreiro" />
				</button>
			</li>
			<li>
				<button class="botao">
					<img src="./src/imagens/" alt="Mago" />
				</button>
			</li>
			<li>
				<button class="botao selecionado">
					<img src="./src/imagens/" alt="Berserker" />
				</button>
			</li>
			<li>
				<button class="botao">
					<img src="./src/imagens/" alt="Atirador" />
				</button>
			</li>
			<li>
				<button class="botao">
					<img src="./src/imagens/" alt="Assasino" />
				</button>
			</li>
			<li>
				<button class="botao">
					<img src="./src/imagens/" alt="Paladino" />
				</button>
			</li>
			<li>
				<button class="botao">
					<img src="./src/imagens/" alt="Espiritualista" />
				</button>
			</li>
			<li>
				<button class="botao selecionado">
					<img src="./src/imagens/" alt="Desbravador" />
				</button>
			</li>
		</ul>


		<script src="./src/js/index.js"></script>
	</body>
</html>
